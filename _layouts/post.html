---
layout: default
---

<article class="post">
<header>
<h1>{{ page.title }}</h1>
<p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
</header>
<div class="post-content">{{ content }}</div>
<hr>
<p>Tags: {% if page.tags %}{% for tag in page.tags %}{{ tag }} {% endfor %}{% else %}none{% endif %}</p>
</article>
